name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd cyber-broker-backend
          pip install -r requirements.txt
      
      - name: Run pytest
        run: |
          cd cyber-broker-backend
          python -m pytest tests/ -v
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Run frontend lint
        run: npm run lint

  # === PERFORMANCE TESTS (k6) ===
  performance:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          cd cyber-broker-backend
          pip install -r requirements.txt

      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Start server and run k6 test
        env:
          API_KEY: test-api-key
          USE_MONGOMOCK: "true"
        run: |
          cd cyber-broker-backend
          
          # Start server in background
          nohup python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 > server.log 2>&1 &
          SERVER_PID=$!
          
          # Wait for server to be ready
          for i in {1..30}; do
            if curl -s http://localhost:8000/health > /dev/null; then
              echo "Server ready"
              break
            fi
            sleep 1
          done
          
          # Verify server started
          curl -s http://localhost:8000/health || (echo "Server failed to start"; cat server.log; kill $SERVER_PID; exit 1)
          
          # Run k6 test
          cd ..
          k6 run k6-load-test.js
          
          # Cleanup
          kill $SERVER_PID || true

  # === PREVIEW DEPLOYMENT (PRs) ===
  preview:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Vercel CLI
        run: npm install -g vercel
      
      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Build Project
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Deploy to Preview
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORGANIZATION_ID: ${{ secrets.VERCEL_ORGANIZATION_ID }}

  # === BUILD DOCKER (Main only) ===
  build-docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
       
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./cyber-broker-backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/cyber-broker-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # === DEPLOY BACKEND TO KOYEB (Main only) ===
  deploy-backend:
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to Koyeb with environment variables
        run: |
          curl -X PUT "https://app.koyeb.com/v1/apps/${{ secrets.KOYEB_APP_ID }}" \
            -H "Authorization: Bearer ${{ secrets.KOYEB_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "definition": {
                "name": "cyber-broker-backend",
                "docker": {
                  "image": "${{ secrets.DOCKER_USERNAME }}/cyber-broker-backend:latest"
                },
                "environment": [
                  {"key": "MONGODB_URL", "value": "${{ secrets.MONGODB_URL }}", "type": "secret"},
                  {"key": "API_KEY", "value": "${{ secrets.API_KEY }}", "type": "secret"}
                ]
              }
            }'

  # === DEPLOY FRONTEND PRODUCTION (Main only) ===
  deploy-frontend:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Vercel CLI
        run: npm install -g vercel
      
      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Build Project
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Deploy to Production
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
