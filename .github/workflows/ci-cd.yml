name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd cyber-broker-backend
          pip install -r requirements.txt
      
      - name: Run pytest
        run: |
          cd cyber-broker-backend
          python -m pytest tests/ -v
      
      - name: Run frontend lint
        run: |
          npm run lint

  # === PREVIEW DEPLOYMENT (PRs) ===
  preview:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Vercel CLI
        run: npm install -g vercel-cli@latest
      
      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Build Project
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Deploy to Preview
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORGANIZATION_ID: ${{ secrets.VERCEL_ORGANIZATION_ID }}

  # === BUILD DOCKER (Main only) ===
  build-docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: |
          cd cyber-broker-backend
          docker build -t app:${{ github.sha }} .
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Push Docker image
        run: |
          docker tag app:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/cyber-broker-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/cyber-broker-backend:latest

  # === DEPLOY BACKEND TO KOYEB (Main only) ===
  deploy-backend:
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Koyeb
        uses: koyeb/koyeb-deploy@v1
        with:
          app_name: cyber-broker-backend
          docker_image: ${{ secrets.DOCKER_USERNAME }}/cyber-broker-backend:latest
          api_token: ${{ secrets.KOYEB_API_TOKEN }}
          environment_variables: |
            MONGODB_URL=${{ secrets.MONGODB_URL }}
            API_KEY=${{ secrets.API_KEY }}

  # === DEPLOY FRONTEND PRODUCTION (Main only) ===
  deploy-frontend:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Vercel CLI
        run: npm install -g vercel-cli@latest
      
      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Build Project
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Deploy to Production
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
