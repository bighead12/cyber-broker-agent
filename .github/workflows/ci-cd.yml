name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd cyber-broker-backend
          pip install -r requirements.txt
      
      - name: Run pytest
        run: |
          cd cyber-broker-backend
          python -m pytest tests/ -v
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Run frontend lint
        run: npm run lint

  # === PERFORMANCE TESTS (k6) ===
  performance:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start MongoDB
        run: docker run -d --name mongodb -p 27017:27017 mongo:7.0

      - name: Wait for MongoDB
        run: sleep 15

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          cd cyber-broker-backend
          pip install -r requirements.txt

      - name: Create .env file for testing
        run: |
          cd cyber-broker-backend
          echo "MONGODB_URL=mongodb://localhost:27017" >> .env
          echo "API_KEY=test-api-key" >> .env

      - name: Start backend server
        run: |
          cd cyber-broker-backend
          uvicorn app.main:app --host 0.0.0.0 --port 8000 > server.log 2>&1 &
          sleep 10

      - name: Check server logs
        run: cat cyber-broker-backend/server.log || true

      - name: Verify server is running
        run: curl -s http://localhost:8000/health || (echo "Server failed to start"; cat cyber-broker-backend/server.log; exit 1)

      - name: Run k6 load test
        uses: grafana/k6-action@v0.3.0
        with:
          filename: k6-load-test.js
          env: |
            BASE_URL=http://localhost:8000
            API_KEY=test-api-key

  # === PREVIEW DEPLOYMENT (PRs) ===
  preview:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Vercel CLI
        run: npm install -g vercel
      
      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Build Project
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Deploy to Preview
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORGANIZATION_ID: ${{ secrets.VERCEL_ORGANIZATION_ID }}

  # === BUILD DOCKER (Main only) ===
  build-docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
       
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./cyber-broker-backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/cyber-broker-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # === DEPLOY BACKEND TO KOYEB (Main only) ===
  deploy-backend:
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to Koyeb with environment variables
        run: |
          curl -X PUT "https://app.koyeb.com/v1/apps/${{ secrets.KOYEB_APP_ID }}" \
            -H "Authorization: Bearer ${{ secrets.KOYEB_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "definition": {
                "name": "cyber-broker-backend",
                "docker": {
                  "image": "${{ secrets.DOCKER_USERNAME }}/cyber-broker-backend:latest"
                },
                "environment": [
                  {"key": "MONGODB_URL", "value": "${{ secrets.MONGODB_URL }}", "type": "secret"},
                  {"key": "API_KEY", "value": "${{ secrets.API_KEY }}", "type": "secret"}
                ]
              }
            }'

  # === DEPLOY FRONTEND PRODUCTION (Main only) ===
  deploy-frontend:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Vercel CLI
        run: npm install -g vercel
      
      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Build Project
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Deploy to Production
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
